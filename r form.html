<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="r form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="stylesheet" href="https://fontawesome.com/v4/icons">
<title>Registeration form</title>
</head>
<body>
    <div class="login_form">
        <div class="form-title">
            <h1>Regiteration Form</h1>
        </div>
        <label><input type="text" placeholder="first name" name="name"></label>
        <label><input type="text" placeholder="last name" name="name"></label>
        <label><input type="text" placeholder="email" name="email"></label>
        <label><input type="text" placeholder="username" name="name"></label>
        <label><input type="password" id="pwd" name="pwd" minlength="8" class="form-control" placeholder="enter password "></label>
        <label><input type="password" id="pwd" name="pwd" minlength="8" class="form-control" placeholder="re-enter password "></label>
        
        <button class="red" type="button"><span class="material-icons"> lock </span>SUMBIT</button>
        <p class="login-with-social"> register through....</p>
        <div class="social-media">
            <button class="social-icons" type="button"><span class="material-icons"> facebook </span></button>
            <button class="social-icons" type="button"><span class="material-icons">share</span></button>
            <button class="social-icons" type="button"><span class="material-icons"> add </span></button>
            <button class="social-icons" type="button"><span class="material-icons">help </span></button>       
       </div>     
    </div>
</body>
</html>
