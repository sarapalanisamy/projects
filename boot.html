  <body>
      
    <div class="container-fluid">
        <h1 class="text-center "> WELCOMING YOU!!!!</h1>
        <div class="container" >
          
            <div>
                <h2 class="text-center mb-5 shadow-sm p-3"> Sign up </h2>
                
                
            </div>
            <div class=" row" >
              
                <div class=" text shadow rounded  " >
                  
                    <div class="row">
                       
                        <div class="col-mb-3" >
                            <lable class="form-label"><b>first name</lable>
                            <input type="text" class="form-control" placeholder="enter your first name here">
                        </div>
                        <div class="-mb-3">
                            <lable class="form-label"> <b>last name </b></lable>
                            <input type="text" class="form-control" placeholder=" enter your last name here">
                        </div>
                    </div>    
                    <div class="mb-3">
                        <lable class="form-label"> <b>mail</b></lable>
                        <input type="text" class="form-control" placeholder="enter your mail@.com here">
                     
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>password</b></label>
                        <input type="password" id="pwd" name="pwd" minlength="8" class="form-control" placeholder="enter your password here">  
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>re-enter password</b></label>
                        <input type="password" id="pwd" name="pwd" minlength="8" class="form-control" placeholder="enter your password here">
                    </div>
                   
                    <div class="mb-3">
                        <label class="form-label"><b>phone number</b></label>
                        <input type="text" class="form-control" placeholder="enter your phone number here">
                   </div>
                   <!-- Button trigger modal -->
                 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  submit
                </button>
  
                  <!-- Modal -->
                 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog">
                      <div class="modal-content">
                      <div class="modal-header">
                           <h5 class="modal-title" id="exampleModalLabel">register</h5>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                           
                     </div>
                  <div class="modal-body">
                        thank you for registering.....
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary"  >Submit</button>
                  </div>
      </div>
    </div>
  </div>
